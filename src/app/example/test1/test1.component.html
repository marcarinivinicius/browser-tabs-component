<mat-card>
  <mat-card-content>
    <h2> Component For {{ testTitle }}</h2>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-25">
            <label for="tabTitle">Tab Title</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="tabTitle"
              name="tabTitle"
              placeholder="Your tab.."
              [(ngModel)]="testTitle"
            />
          </div>
        </div>
        <br />
        <div class="row">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
