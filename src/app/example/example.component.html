<button (click)="newDynamicTab('TestComponent')"> Teste Componente </button>
<button (click)="newDynamicTab('Test1Component')"> Teste Componente 1</button>


<section class="gris-background">
  <app-tabs-full
    (tabSelected)="tabSelected($event)"
    (closeTabButton)="closeTabSelected($event)"
    (addTabButtonClick)="newDynamicTab('TestComponent')"
    [tabIndicatorPosition]="'top'"
    [hasCloseableEmit]="true"
    [allCloseable]="true"
    [tabIndicator]="false"
    [isNameEditable]="false"
    [isScrollable]="true"
    [isDraggable]="true"
    [darkMode]="false"
  >
  </app-tabs-full>
</section>

<ng-template #newTab let-data="data">
  <app-test [(testTitle)]="data.tabTitle" [componentCode]="data.code">
    <mat-card style="height: 300px">
      <input type="text" [(ngModel)]="data.tabTitle" />
    </mat-card>
  </app-test>
</ng-template>
